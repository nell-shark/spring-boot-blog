<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="blocks/head :: head"></div>
    <title>Error</title>
</head>

<body>
<div th:insert="blocks/header :: header" th:remove="tag"></div>

<div class="d-flex justify-content-center align-items-center mt-4">
    <img th:src="@{'/images/error.svg'}" alt="error.svg" class="error p-2">
    <div>
        <h1 class="text-danger text-center">ERROR</h1>
        <h4 th:text="${errorMessage}" class="bg-warning"></h4>
    </div>
</div>

<div th:insert="blocks/footer :: footer" th:remove="tag"></div>
</body>
</html>
