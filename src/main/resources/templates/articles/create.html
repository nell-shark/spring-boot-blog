<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="blocks/head :: head"></div>
    <title>Blog</title>
</head>

<body>
<div th:insert="blocks/header :: header" th:remove="tag"></div>

<div class="container h-100 mt-4">
    <form th:action="@{/articles}" th:method="POST" enctype="multipart/form-data" th:object="${newArticle}">
        <input th:field="*{title}" type="text" class="form-control mb-2" placeholder="Title">
        <input name="file" class="form-control mb-4" type="file"
               accept=".jpg, .jpeg, .png, .webp">
        <textarea id="content" th:field="*{content}"></textarea>
        <div dir="rtl">
            <button class="btn btn-primary btn-lg mt-1" type="submit">Submit</button>
        </div>
    </form>
</div>

<script src="/webjars/tinymce/tinymce.min.js" type="text/javascript"></script>
<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
<script th:inline="javascript">const id = /*[[${id}]]*/ null;</script>
<script src="/js/tinymce-config.js" type="text/javascript"></script>

<div th:insert="blocks/footer :: footer"></div>
</body>

</html>
