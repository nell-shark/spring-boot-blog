<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="blocks/header :: header"></div>
    <title>Sign up</title>
</head>


<body class="sign">

<main class="form-sign w-100 m-auto">
    <form method="post" action="/users/sign-up">
        <img class="mb-4" th:src="@{/images/favicon.png}" width="200" height="200">
        <h1 class="h3 mb-3 fw-normal">Please Sign up</h1>

        <div class="form-floating">
            <input name="email" type="email" class="form-control" id="login" placeholder="name@example.com">
            <label for="login">Email address</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="password" placeholder="password">
            <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a href="/users/sign-in" class="nav-link active">or sign-in</a></li>
        </ul>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</main>
</body>

</html>
