<th:block th:fragment="hat" xmlns:th="http://www.thymeleaf.org">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="/contact-us" class="nav-link px-2 text-white">Contact us</a></li>
                </ul>

                <form action="/" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" name="search" id="search" th:value="${search}"
                           class="form-control form-control-dark text-white bg-dark" placeholder="Search..."
                           aria-label="Search" required>
                </form>

                <div class="text-end">
                    <a href="/users/sign-in" type="button" class="btn btn-outline-light me-2">Sign-In</a>
                    <a href="/users/sign-up" type="button" class="btn btn-warning">Sign-Up</a>
                </div>
            </div>
        </div>
    </header>
</th:block>
