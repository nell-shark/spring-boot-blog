<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
</head>
<body>
<div th:insert="block/header :: header"></div>

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-8 mt-5">
            <form class="needs-validation" action="/articles/create-new-article" method="POST" novalidate>
                <label for="title" class="form-label">Title</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="" value="" required>
                <div class="invalid-feedback">
                    Valid title is required.
                </div>

                <label for="text" class="form-label">Text</label>
                <textarea name="text" class="form-control" id="text" placeholder="" required></textarea>
                <div class="invalid-feedback">
                    Valid text is required.
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Create</button>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</div>

<div th:insert="block/footer :: footer"></div>
</body>
</html>
