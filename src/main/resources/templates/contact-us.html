<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="blocks/header :: header"></div>
    <title>About</title>
</head>

<body>
<div th:insert="blocks/hat :: hat" th:remove="tag"></div>

<main>
    <div th:each="admin : ${admins}" class="mt-3">
        <div class="d-flex flex-column justify-content-center align-items-center">
            // TODO: CHANGE
            <img width="140" height="140" class="rounded-circle"
                 th:src="${admin.getImage().orElse('images/profile_photo.png')}" alt="user.svg"/>
            <h2 class="fw-light mb-5" th:text="${admin.email}"></h2>
        </div>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
