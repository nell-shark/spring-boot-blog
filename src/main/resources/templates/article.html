<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="blocks/header :: header"></div>
    <title>Article</title>
</head>
<body>
<div th:insert="blocks/hat :: hat" th:remove="tag"></div>

<div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <img class="rounded" th:src="@{'data:image/jpeg;base64,'+${article.image}}"/>
            <h1 class="display-5 fw-bold" th:text="${article.title}"></h1>
            <p class="col-md-8 fs-4" th:text="${article.text}"></p>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
