<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="blocks/head :: head"></div>
    <title>Sign up</title>
</head>

<body class="sign">

<main class="sign-form  w-100 m-auto">
    <form method="POST" th:action="@{/users}" th:object="${newUser}">
        <img class="mb-4" src="/images/favicon.svg" width="200" height="200">
        <h1 class="h3 mb-3 fw-normal">Please Sign up</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="login" placeholder="name@example.com"
                   th:field="*{email}">
            <label for="login">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="password"
                   th:field="*{password}">
            <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a href="/users/sign-in" class="nav-link active">or sign-in</a></li>
        </ul>
    </form>
</main>
</body>

</html>
