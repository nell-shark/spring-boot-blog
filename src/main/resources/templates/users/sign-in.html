<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="blocks/head :: head"></div>
    <title>Sign In</title>
</head>


<body class="sign">

<main class="form-sign w-100 m-auto">
    <form class="form-sign" method="POST" action="/users/sign-in">
        <img class="mb-4" src="/images/favicon.svg" width="200" height="200">
        <h1 class="h3 mb-3 fw-normal">Please Sign in</h1>

        <div class="form-floating">
            <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember-me" id="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a href="/users/sign-up" class="nav-link active">or sign-up</a></li>
        </ul>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</main>
</body>

</html>
