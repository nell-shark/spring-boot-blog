<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="blocks/head :: head"></div>
    <title>Blog</title>
</head>

<body>
<div th:insert="blocks/header :: header" th:remove="tag"></div>

<section class="py-4" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit</p>
                                <form method="POST" th:action="@{'/users/'+${user.getId()}+'/edit'}"
                                      class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email"
                                                   th:value="${user.getEmail()}">New Email</label>
                                            <input type="email" id="email" name="email" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password"
                                                   th:value="${user.getPassword()}">New Password</label>
                                            <input type="password" id="password" name="password" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Update</button>
                                    </div>

                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex flex-column align-items-center order-1 order-lg-2 justify-content-center">
                                <img th:src="${user.getAvatar().orElse('/images/avatar.svg')}" alt="Avatar"
                                     class="h-100 img-fluid">
                                <div class="mt-3">
                                    <form method="POST" th:action="@{'/users/'+${user.getId()}+'/edit/avatar'}"
                                          enctype="multipart/form-data"
                                          class="mx-1 mx-md-4">
                                        <input class="form-control" type="file" id="image" name="image"
                                               onchange="this.form.submit()" accept=".jpg, .jpeg, .png, .webp">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="blocks/footer :: footer" th:remove="tag"></div>
</body>
</html>
