<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <div th:replace="blocks/head :: head"></div>
    <title>Blog</title>
</head>

<body>
<div th:insert="blocks/header :: header" th:remove="tag"></div>

<section class="py-4" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <form th:method="PATCH" th:action="@{'/users/'+${userById.getId()}}"
                                  th:object="${userById}" class="mx-1 mx-md-4" enctype="multipart/form-data">
                                <label class="form-label" for="email">New Email</label>
                                <input type="email" id="email" name="email" class="form-control"
                                       th:field="*{email}"/>
                                <label class="form-label mt-3" for="password">New Password</label>
                                <input type="password" id="password" name="password" class="form-control"
                                       th:field="*{password}"/>
                                <img th:src="${userById.getAvatar().orElse('/images/avatar.svg')}" alt="Avatar"
                                     class="mw-100 mt-3">
                                <input class="form-control mt-3" type="file" name="file"
                                       accept=".jpg, .jpeg, .png, .webp">
                                <button type="submit" class="btn btn-primary btn-lg mt-3">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="blocks/footer :: footer" th:remove="tag"></div>
</body>

</html>
